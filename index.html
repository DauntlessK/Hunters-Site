<!DOCTYPE html>
<html>
  <head>
    <title>The Hunters: WWII Submarine Board Game</title>
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <link href="styles/Popup.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="game-container">
      <canvas class="game-canvas" width="1280" height="720"></canvas>
    </div>
    <div class="input-container">
      <input type="text" id="Commander" placeholder="Enter Commander Name" maxlength="25">
      <input type="number" id="SubNum" placeholder="Enter sub #" maxlength="4">
      <input type="button" id="StartButton" value="Start Game">
    </div>


    <!-- Scripts -->
    <script src="Main.js"></script>
    <script src="GameObject.js"></script>
    <script src="Sprite.js"></script>
    <script src="TacticalView.js"></script>
    <script src="Button.js"></script>
    <script src="UI.js"></script>
    <script src="Popup.js"></script>
    <script src="GameManager.js"></script>
    <script src="Uboat.js"></script>
    <script src="util.js"></script>
    <script src="init.js"></script>

  </body>
</html>
