<!DOCTYPE html>
<html>
  <head>
    <title>The Hunters: WWII Submarine Board Game</title>
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <link href="styles/Popup.css" type="text/css" rel="stylesheet">
    <link href="styles/StatusPopup.css" type="text/css" rel="stylesheet">
    <link href="styles/EncounterPopup.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="game-container">
      <canvas class="game-canvas" width="1280" height="720"></canvas>
    </div>
    <div class="input-container">
      <table id="subSelectTable">
        <tr>
          <td>
            <input type="text" id="Commander" placeholder="Enter Commander Name" maxlength="25">
          </td>
          <td>
            <input type="number" id="SubNum" placeholder="Enter sub #" maxlength="4">
          </td>
          <td>
            <select name="uboat" id="uboat">
              <optgroup label="Start Date: Sept 1939">
                <option value="VIIA">Type VIIA</option>
                <option value="VIIB">Type VIIB</option>
                <option value="IXA">Type IXA</option>
              </optgroup>
              <optgroup label="Start Date: Apr 1940">
                <option value="IXB">Type IXB</option>
              </optgroup>
              <optgroup label="Start Date: Oct 1940">
                <option value="VIIC">Type VIIC</option>
              </optgroup>
              <optgroup label="Start Date: May 1941">
                <option value="IXC">Type IXC</option>
              </optgroup>
              <optgroup label="Start Date: Sept 1942">
                <option value="VIID">Type VIID</option>
              </optgroup>
            </select>
          </td>
          <td>
            <input type="button" id="StartButton" value="Start Game">
          </td>
        </tr>
      </table>

    </div>


    <!-- Scripts -->
    <script src="Main.js"></script>
    <script src="GameObject.js"></script>
    <script src="SpriteWake.js"></script>
    <script src="Sprite.js"></script>
    <script src="TacticalView.js"></script>
    <script src="MenuIcon.js"></script>
    <script src="UI.js"></script>
    <script src="PatrolLog.js"></script>

    <!-- Scripts / Popups -->
    <script src="popups/GMPopup.js"></script>
    <script src="popups/OrdersPopup.js"></script>
    <script src="popups/EncounterPopup.js"></script>
    <script src="popups/MissionPopup.js"></script>
    <script src="popups/AircraftPopup.js"></script>
    <script src="popups/StatusPopup.js"></script>
    <script src="popups/AttackDepthAndRangePopup.js"></script>
    <script src="popups/ResupplyPopup.js"></script>
    <script src="popups/ResupplyCustomPopup.js"></script>
    <script src="popups/RoundResultsPopup.js"></script>
    <script src="popups/EscortDetectionPopup.js"></script>
    <script src="popups/FollowPopup.js"></script>
    <script src="popups/FollowTimePopup.js"></script>
    <script src="popups/AdminPopup.js"></script>
    <script src="popups/GameOverPopup.js"></script>

    <!-- Scripts / Buttons -->
    <script src="buttons/Button.js"></script>
    <script src="buttons/TorpedoButton.js"></script>
    <script src="buttons/BeginPatrolButton.js"></script>
    <script src="buttons/ContinuePatrolButton.js"></script>
    <script src="buttons/DeckGunButton.js"></script>
    <script src="buttons/FireAttackButton.js"></script>
    <script src="buttons/OpenStatusButton.js"></script>
    <script src="buttons/ReloadButton.js"></script>

    <script src="GameManager.js"></script>
    <script src="Encounter.js"></script>
    <script src="Uboat.js"></script>
    <script src="Ship.js"></script>
    <script src="Patrol.js"></script>
    <script src="util.js"></script>
    <script src="init.js"></script>

  </body>
</html>
